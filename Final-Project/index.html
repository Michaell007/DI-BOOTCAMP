<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projet final</title>
</head>

<body>

    <header>
        <nav>
            <div class="logo">
                <img src="./images/cristiano-ronaldo.jpg" alt="">
            </div>
            <ul>
                <li><a href="">Cristiano</a></li>
                <li><a href="">Images</a></li>
                <li><a href="">Clubs</a></li>
            </ul>
        </nav>

        <div class="header-texte">
            <h1>Criatiano Ronaldo.</h1>
            <p>Cristiano Ronaldo dos Santos Aveiro GOIH ComM (né le 5 février 1985) est un footballeur professionnel portugais évoluant au poste 
                d'attaquant et capitaine de l'équipe nationale du Portugal.</p>
        </div>
    </header>

    <!-- Images -->
    <section class="images">
        <div class="ligne">

            <div class="element">
                <h2>Cristiano Ronaldo en image</h2>
            </div>

            <div class="element">
                <img class="ronaldo-img" src="./images/Cristiano_Ronaldo_2018.jpg" alt="Cristiano Ronaldo">
            </div>

            <div class="element">
                <img class="ronaldo-img" src="./images/gettyimages-103274756-612x612.jpg" alt="Cristiano Ronaldo 2">
            </div>
        </div>
    </section>

    <section class="club">
        <div class="ligne">
            <div class="club-image">
                <img src="./images/Sporting_Clube_de_Portugal_(Logo).svg.png" alt="Sporting">
            </div>
            <div class="club-image">
                <img src="./images/Manchester_United_FC_crest.svg.webp" alt="Manchester">
            </div>
            <div class="club-image">
                <img src="./images/Real_Madrid_CF.svg.webp" alt="Sporting">
            </div>
            <div class="club-image">
                <img src="./images/Juventus_wbg.png" alt="Sporting">
            </div>
        </div>
    </section>

    <footer>
        <p>Informations <a href="https://en.wikipedia.org/wiki/Cristiano_Ronaldo">Wikipedia</a> </p>
    </footer>
</body>

</html>
